<!DOCTYPE html>

    <title>Title</title>

<body>
</body>
<script>
    let a1 = 0;
    let a2 = 0;
    let a = 1;
    while (a % 5 != 0) {
        a1 = a2;
        a2 = a;
        a = a1 + a2;
    }
    document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " + a);
</script>
</html>
