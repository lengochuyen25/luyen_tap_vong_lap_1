<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
    while (i < 1000) {
        let a = prompt("Nhập nhiệt độ hiện tại");
        if (a < 20) {
            alert("Bạn hãy tăng nhiệt độ");
        } else if (20 <= i <= 100) {
            alert("Nhiệt độ là :" + a);

        } else {
            alert("Bạn hãy giảm nhiệt độ");
        }
        i++;
    }
</script>
</body>
</html>
