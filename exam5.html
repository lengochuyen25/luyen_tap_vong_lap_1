<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;
    let a2 = 0;
    let a = 1;
    let tong = 1;
    for (i = 2; i < 20; i++) {
        a1 = a2;
        a2 = a;
        a = a1 + a2;
        tong += a;
    }
    document.write(tong);

</script>
</body>
</html>
