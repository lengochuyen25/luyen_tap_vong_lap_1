<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let count = 0;
    let i = 1;
    while (count <= 30) {
        if (i % 7 == 0) {
            tong += i;
            count++;
        }
        i++;
    }
    // Nghĩ trước rồi code má ơi,viết các bước ra, code từ từ, không được vừa code vừa nghĩ
    document.write(tong);
</script>
</body>
</html>
